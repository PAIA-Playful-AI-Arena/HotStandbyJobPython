# deploy-operator.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotstandbyjob-operator
  namespace: paia-operators
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotstandbyjob-operator
  template:
    metadata:
      labels:
        app: hotstandbyjob-operator
    spec:
      serviceAccountName: hotstandbyjob-operator
      imagePullSecrets:
        - name: acr-paiaimages
      containers:
        - name: operator
          image: paiaimages.azurecr.io/hot-standby-job-operator:0.3.1
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: hotstandbyjob-operator-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"