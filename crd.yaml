apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: hotstandbyjobs.apps.paia.tech
spec:
  group: apps.paia.tech
  scope: Namespaced
  names:
    kind: HotStandbyJob
    plural: hotstandbyjobs
    singular: hotstandbyjob
    shortNames: [hsj]
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Mode
          type: string
          jsonPath: .spec.busyProbe.mode
        - name: IdleTarget
          type: integer
          jsonPath: .spec.idleTarget
        - name: Min
          type: integer
          jsonPath: .spec.minReplicas
        - name: Max
          type: integer
          jsonPath: .spec.maxReplicas
        - name: Busy
          type: integer
          jsonPath: .status.busyCount
        - name: Idle
          type: integer
          jsonPath: .status.idleCount
        - name: ActivePods
          type: integer
          jsonPath: .status.activeCount
        - name: DesiredActive
          type: integer
          jsonPath: .status.desiredActive
        - name: ChildJobs
          type: integer
          jsonPath: .status.childJobs
        - name: ActiveJobs
          type: integer
          jsonPath: .status.activeJobs
        - name: CompletedJobs
          type: integer
          jsonPath: .status.completedJobs
        - name: FailedJobs
          type: integer
          jsonPath: .status.failedJobs
        - name: LastSync
          type: date
          jsonPath: .status.lastSyncTime
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          required: [spec]
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              description: HotStandbyJob spec controls standby 策略與 Job 模板
              properties:
                selector:
                  type: object
                  properties:
                    matchLabels:
                      type: object
                      additionalProperties:
                        type: string
                idleTarget:
                  type: integer
                  minimum: 0
                minReplicas:
                  type: integer
                  minimum: 0
                  nullable: true
                maxReplicas:
                  type: integer
                  minimum: 0
                  nullable: true
                scaleDownDelaySeconds:
                  type: integer
                  minimum: 0
                  description: 縮容前的延遲秒數（可由 operator 採用）
                busyProbe:
                  type: object
                  properties:
                    mode:
                      type: string
                      enum: ["annotation","http","exec"]
                      default: "annotation"
                    annotationKey:
                      type: string
                      default: "paia.tech/busy"
                    http:
                      type: object
                      properties:
                        port: { type: integer, default: 8080 }
                        path: { type: string,  default: "/busy" }
                        timeoutSeconds: { type: integer, minimum: 0, default: 1 }
                        periodSeconds: { type: integer, minimum: 0, default: 10 }
                        successIsBusy: { type: boolean, default: true }
                    exec:
                      type: object
                      properties:
                        command:
                          type: array
                          items: { type: string }
                          default: ["cat","/tmp/healthy"]
                        container: { type: string, nullable: true }
                        timeoutSeconds: { type: integer, minimum: 0, default: 1 }
                        successIsBusy: { type: boolean, default: true }
                jobTemplate:
                  type: object
                  description: Inline batch/v1 JobSpec（直接放 template/backoffLimit/...）
                  x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              description: 由 operator 回寫的觀測與統計
              properties:
                observedGeneration: { type: integer }
                busyCount: { type: integer }
                idleCount: { type: integer }
                activeCount: { type: integer }
                desiredActive: { type: integer }
                childJobs: { type: integer }
                activeJobs: { type: integer }
                completedJobs: { type: integer }
                failedJobs: { type: integer }
                lastSyncTime:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    required: ["type","status"]
                    properties:
                      type: { type: string }
                      status: { type: string, enum: ["True","False","Unknown"] }
                      reason: { type: string }
                      message: { type: string }
                      lastTransitionTime: { type: string, format: date-time }
